<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments & Ratings - Task Station</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .comments-section {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .comment-box {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .stars {
      color: #ffc107;
      font-size: 18px;
    }

    form {
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
    }

    .rating {
      margin: 15px 0;
    }

    .rating input {
      display: none;
    }

    .rating label {
      float: right;
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: 0.2s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffc107;
    }

    button {
      background: #f8b500;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #e09e00;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>User Comments & Ratings</h2>

  <div class="comments-section">
    <div id="comments-list"></div>

    <form id="comment-form">
      <input type="text" id="username" placeholder="Your name" required />
      <textarea id="user-comment" placeholder="Write your thoughts..." required></textarea>

      <div class="rating">
        <input type="radio" id="star5" name="rate" value="5"><label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rate" value="4"><label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rate" value="3"><label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rate" value="2"><label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rate" value="1"><label for="star1">&#9733;</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const commentsList = document.getElementById("comments-list");
    const commentForm = document.getElementById("comment-form");

    function loadComments() {
      const comments = JSON.parse(localStorage.getItem("comments") || "[]");
      commentsList.innerHTML = "";
      comments.forEach(comment => {
        const div = document.createElement("div");
        div.className = "comment-box";
        div.innerHTML = `
          <p><strong>${comment.name}:</strong> ${comment.text}</p>
          <p class="stars">${"★".repeat(comment.rating)}${"☆".repeat(5 - comment.rating)}</p>
        `;
        commentsList.appendChild(div);
      });
    }

    commentForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("username").value.trim();
      const text = document.getElementById("user-comment").value.trim();
      const rating = document.querySelector("input[name='rate']:checked");

      if (!name || !text || !rating) {
        alert("Please fill out all fields and choose a rating.");
        return;
      }

      const comment = {
        name: name,
        text: text,
        rating: parseInt(rating.value)
      };

      const comments = JSON.parse(localStorage.getItem("comments") || "[]");
      comments.unshift(comment);
      localStorage.setItem("comments", JSON.stringify(comments));

      commentForm.reset();
      loadComments();
    });

    loadComments();
  </script>
</body>
</html>
